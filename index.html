<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Hometown Homepage</title>
</head>
<body>
    <!-- HERO SECTION -->

    <div id="hero">
        <h1 id="hero-title">Portland Oregon</h1>
        <h3 id="hero-description">Visit the world's largest indie bookstore connect with diverse communities, wander peaceful gardens and taste everything!</h3>
        <div id="background-img"></div> 
    </div>

    <div id="activities">

        <div id="main-content">
            <div class="container">
                <h3>Oregon Museum of Science and Industry</h3>
                <img id="omsi" src="images/OMSI.jpg">
            </div>
            <div class="container">
                <h3>The Pittock Mansion</h3>
                <img id="pittock" src="images/Pittock.jpg">
            </div>
            <div class="container">
                <h3>The Rose Gardens</h3>
                <img id="rose" src="images/Rose.jpg">
            </div>
        </div>
    </div>
